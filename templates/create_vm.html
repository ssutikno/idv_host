
    <h1>Create Virtual Machine</h1>
    <form action="/create_vm" method="post">
        <label for="vm_name">VM Name:</label>
        <input type="text" id="vm_name" name="vm_name" required><br><br>

        <label for="cpu">CPU Cores:</label>
        <select id="cpu" name="cpu">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
        </select><br><br>

        <label for="memory">Memory (GB):</label>
        <select id="memory" name="memory">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
        </select><br><br>

        <label for="disk">Disk Size (GB):</label>
        <input type="number" id="disk" name="disk" min="10" required><br><br>

        <label for="os">Operating System:</label>
        <select id="os" name="os">
            <option value="ubuntu">Ubuntu</option>
            <option value="centos">CentOS</option>
            <option value="debian">Debian</option>
            <option value="windows">Windows</option>
        </select><br><br>

        <label for="network">Network:</label>
        <select id="network" name="network">
            <option value="nat">NAT</option>
            <option value="bridged">Bridged</option>
            <option value="host-only">Host-Only</option>
        </select><br><br>
        <!-- input for USB Passthrough -->
        <label for="usb">USB Passthrough:</label>
        <input type="checkbox" id="usb" name="usb"><br><br>
        

        <label for="iso">ISO:</label>
        <input type="text" id="iso" name="iso"><br><br>

        <input type="submit" value="Create VM">
    </form>
